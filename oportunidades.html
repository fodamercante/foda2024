<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FODA Hospital Mercante</title>
    <script src="https://www.goat1000.com/tagcanvas.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="logo_hospital.png" alt="Logo del Hospital" class="logo">
        <br><br><br><br><br><br>
        
        <div>
            <h1>Hospital Gdor. Domingo Mercante</h1>
            <h2>OPORTUNIDADES</h2>
        </div>
        <img src="logo_provincia.png" alt="Logo de la Provincia de Buenos Aires" class="logo-right">
    </header>

    <main>

        <div>
        <canvas id="nubeCanvas" width="1800" height="1600"></canvas>
        <div id="nubeEtiquetas">
            <a href="#" data-weight="200">Cuidados</a>
            <a href="#" data-weight="200">Progresivos</a>
            <a href="#" data-weight="160">Capacitación</a>
            <a href="#" data-weight="140">Incorporaciones</a>
            <a href="#" data-weight="100">Ministerio</a>
            <a href="#" data-weight="80">Apertura</a>
            <a href="#" data-weight="80">Personal</a>
            <a href="#" data-weight="80">Región</a>
            <a href="#" data-weight="80">Gestión</a>
            <a href="#" data-weight="80">Nuevos</a>
            <a href="#" data-weight="80">Programas</a>
            <a href="#" data-weight="80">Salud</a>
            <a href="#" data-weight="80">Desarrollo</a>
            <a href="#" data-weight="60">Proyectos</a>
            <a href="#" data-weight="60">Implementación</a>
            <a href="#" data-weight="60">Apoyo</a>
            <a href="#" data-weight="60">Tecnología</a>
            <a href="#" data-weight="60">Historia</a>
            <a href="#" data-weight="60">Digital</a>
            <a href="#" data-weight="60">Incorporación</a>
        </div>

    </div>

    <script>
    function iniciarNube() {
        const canvas = document.getElementById("nubeCanvas");

        if (!canvas || canvas.width === 0 || canvas.height === 0) {
            setTimeout(iniciarNube, 100); // Reintenta hasta que el canvas esté listo
            return;
        }

        try {
            TagCanvas.Start("nubeCanvas", "nubeEtiquetas", {
                textColour: "#336699",
                outlineColour: "#ffcc00",
                reverse: true,
                depth: 0.8,
                maxSpeed: 0.05,
                weight: true,
                weightFrom: "data-weight", // Indica el atributo que define el peso
                shape: "sphere",
                zoom: 1.2,
                shuffleTags: true
            });
        } catch (e) {
            console.error("Error al iniciar TagCanvas: ", e);
            alert("Error al iniciar TagCanvas: " + e.message);
        }
    }

    window.onload = function() {
        setTimeout(iniciarNube, 300); // Retrasa la inicialización para asegurar carga completa
    };
    </script>

    </main>

    <footer>
        <img src="imagen_paisaje_footer_2024.png" alt="Logo de la Provincia de Buenos Aires" class="footer-logo">
    </footer>
</body>
</html>
